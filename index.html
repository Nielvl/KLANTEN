<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klantenbeheer voor Heftruckchauffeur</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .hidden { display: none; }
        .klant-kader {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 10px;
            margin-bottom: 10px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .details-button {
            padding: 5px 10px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }
        .details-button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 500px; /* Stel een maximale breedte in voor de afbeeldingen */
            width: 100%; /* Past de breedte aan de container aan */
            height: auto; /* Houdt de aspect-ratio van de afbeelding */
        }
        @media (max-width: 768px) {
            img {
                max-width: 70%; /* Past de breedte aan voor kleinere schermen zoals een iPad */
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-3">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4">Klantenbeheer voor Heftruckchauffeur</h1>
            
            <input type="text" id="klant-zoek" placeholder="Zoek een klant..." class="w-full p-2 mb-4 border rounded">
            <ul id="klant-lijst" class="mb-4 max-h-40 overflow-y-auto"></ul>

            <div id="klant-info" class="hidden">
                <h2 id="klant-naam" class="text-xl font-semibold mb-2"></h2>
                <p id="klant-voorkeuren" class="mb-2"></p>
                <img id="klant-voertuig" src="" alt="Voertuig van de klant" class="mb-4">
                <p class="mb-2">GPS Co√∂rdinaten: <a id="klant-locatie" href="" target="_blank" class="text-blue-500 hover:underline"></a></p>
            </div>
        </div>
    </div>

    <script>
        const klantData = {
            "Dirilis24": { voorkeuren: "HALL E", voertuigFoto: "https://dl.dropboxusercontent.com/scl/fi/g82sv9j7oozcnpvtwm812/Foto-20-09-2024-08-20-10.jpg?rlkey=uiapcpzm695i7q6kygnrpf9tz&st=1hrivbqx", locatie: "50.87462776809204, 4.368742282726083" },
            "Hoes": { voorkeuren: "WILL ORDER MULTIPLE TIMES UNTILL 09:00 +/-", voertuigFoto: "https://dl.dropboxusercontent.com/scl/fi/f1p6z6cfwx4pk8dk4h8de/Foto-20-09-2024-08-41-02.jpg?rlkey=gljf49t3x95wh46672uagotda&st=2b2xlw4f&dl", locatie: "50.87863544649588, 4.370189232755779" },
            "Delidis": { voorkeuren: "DELIVERY AT ANDIPRIM. RAMP IS AT STARFRUIT DOCKS", voertuigFoto: "https://www.agf.nl/remote/https/agfstorage.blob.core.windows.net/misc/AGF_nl/2024/01/29/andiprim3.jpg?preset=ContentFullSmall", locatie: "50.87742460861507, 4.373868204100107" },
            // Voeg hier meer klantgegevens toe...
        };

        const zoekInput = document.getElementById('klant-zoek');
        const klantLijst = document.getElementById('klant-lijst');
        const klantInfo = document.getElementById('klant-info');

        // Klantenlijst tonen
        function toonKlanten(filter = '') {
            klantLijst.innerHTML = '';
            Object.keys(klantData).filter(naam => naam.toLowerCase().includes(filter.toLowerCase())).forEach(naam => {
                const li = document.createElement('li');
                li.className = 'klant-kader';

                // Voeg de klantnaam toe
                const klantNaam = document.createElement('span');
                klantNaam.textContent = naam;
                li.appendChild(klantNaam);

                // Voeg de "See Details"-knop toe
                const detailsButton = document.createElement('button');
                detailsButton.textContent = 'See Details';
                detailsButton.className = 'details-button';
                detailsButton.onclick = () => toonKlantInfo(naam);
                li.appendChild(detailsButton);

                klantLijst.appendChild(li);
            });
        }

        // Klantinformatie tonen wanneer op "See Details" wordt geklikt
        function toonKlantInfo(naam) {
            const klant = klantData[naam];
            document.getElementById('klant-naam').textContent = naam;
            document.getElementById('klant-voorkeuren').textContent = `Voorkeuren: ${klant.voorkeuren}`;
            document.getElementById('klant-voertuig').src = klant.voertuigFoto;
            
            const locatieLink = document.getElementById('klant-locatie');
            locatieLink.textContent = klant.locatie;
            locatieLink.href = `https://www.google.com/maps/search/?api=1&query=${klant.locatie}`;
            
            klantInfo.classList.remove('hidden');
        }

        zoekInput.addEventListener('input', (e) => toonKlanten(e.target.value));

        // Toon standaard alle klanten
        toonKlanten();
    </script>
</body>
</html>
