<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klantenbeheer voor Heftruckchauffeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8LJ0Q0Se0O8Q38FPvC31zxIj8i05q35M"></script>
    <style>
        .hidden { display: none; }
        .klant-kader {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 16px;
            margin-bottom: 16px;
            background-color: white;
        }
        .details-button, .mail-button, .photo-button {
            padding: 8px 16px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .details-button:hover, .mail-button:hover, .photo-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .klant-details {
            display: flex;
            flex-wrap: wrap;
        }
        .klant-info {
            flex: 1 1 50%;
            padding-right: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        #klant-lijst {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        @media (max-width: 768px) {
            .klant-info {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Klantenbeheer voor Heftruckchauffeur</h1>
        
        <input type="text" id="klant-zoek" placeholder="Zoek een klant (naam, nummer of tijdslot)..." class="w-full p-2 mb-8 border rounded">
        <div class="flex flex-wrap justify-between mb-8">
            <button id="sort-button" class="details-button mb-2">Sorteer alfabetisch</button>
            <button id="sort-time-button" class="details-button mb-2">Sorteer op tijd</button>
            <button id="original-button" class="details-button hidden mb-2">Originele volgorde</button>
            <button id="capture-button" class="details-button mb-2">Scan leverbon</button>
        </div>
        <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
        <div id="klant-lijst" class="mb-8"></div>

        <div id="klant-info-container" class="hidden klant-details">
            <div id="klant-info" class="klant-info">
                <button id="back-button" class="back-button mb-8">Terug naar klantenlijst</button>
                <h2 id="klant-naam" class="text-xl font-semibold mb-2"></h2>
                <p id="klant-nummer" class="mb-2"></p>
                <p id="klant-voorkeuren" class="mb-2"></p>
                <div id="map" class="mb-4"></div>
                <div id="photo-buttons" class="mb-4"></div>
            </div>
            <div id="photo-container" class="hidden w-full">
                <img id="klant-voertuig" src="" alt="Voertuig van de klant" class="mb-4 max-w-full h-auto">
            </div>
        </div>
    </div>

    <script>
        let klantData = [];
        let origineleVolgorde = [];

        function laadKlantData() {
            fetch('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/klantData-WgnkGm7iFgE37FAqiZ5V0Iz9YroVUh.json')
                .then(response => response.json())
                .then(data => {
                    klantData = data.customers;
                    origineleVolgorde = klantData.map(klant => klant.id);
                    toonKlanten();
                })
                .catch(error => console.error('Error loading customer data:', error));
        }

        // Laad de gegevens elke 5 minuten opnieuw
        setInterval(laadKlantData, 5 * 60 * 1000);

        // Initiële data laden
        laadKlantData();

        const zoekInput = document.getElementById('klant-zoek');
        const klantLijst = document.getElementById('klant-lijst');
        const klantInfoContainer = document.getElementById('klant-info-container');
        const klantInfo = document.getElementById('klant-info');
        const backButton = document.getElementById('back-button');
        const sortButton = document.getElementById('sort-button');
        const sortTimeButton = document.getElementById('sort-time-button');
        const originalButton = document.getElementById('original-button');
        const photoContainer = document.getElementById('photo-container');
        const photoButtons = document.getElementById('photo-buttons');
        const captureButton = document.getElementById('capture-button');
        const fileInput = document.getElementById('file-input');

        function toonKlanten(filter = '', sorteer = false, sorteerOpTijd = false) {
            klantLijst.innerHTML = '';
            let klanten = klantData.filter(klant => 
                klant.name.toLowerCase().includes(filter.toLowerCase()) ||
                (klant.customerNumber && klant.customerNumber.includes(filter)) ||
                (klant.timeSlot && klant.timeSlot.toLowerCase().includes(filter.toLowerCase()))
            );

            if (sorteer) {
                klanten.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sorteerOpTijd) {
                klanten.sort((a, b) => {
                    const timeA = a.timeSlot || '';
                    const timeB = b.timeSlot || '';
                    return timeA.localeCompare(timeB);
                });
            } else {
                klanten.sort((a, b) => origineleVolgorde.indexOf(a.id) - origineleVolgorde.indexOf(b.id));
            }

            klanten.forEach(klant => {
                const div = document.createElement('div');
                div.className = 'klant-kader';

                const klantInfoDiv = document.createElement('div');
                klantInfoDiv.className = 'mb-4';
                klantInfoDiv.innerHTML = `
                    <span class="font-semibold text-lg">${klant.name}</span><br>
                    <span class="text-sm text-gray-500">Klantnummer: ${klant.customerNumber || 'Niet beschikbaar'}</span><br>
                    <span class="text-sm text-gray-500">${klant.timeSlot || 'Geen tijdslot'}</span>
                `;
                div.appendChild(klantInfoDiv);

                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'flex flex-wrap justify-between items-center';
                
                const detailsButton = document.createElement('button');
                detailsButton.textContent = 'Details';
                detailsButton.className = 'details-button flex-grow mr-2 mb-2';
                detailsButton.onclick = () => toonKlantInfo(klant.id);
                buttonContainer.appendChild(detailsButton);

                const mailButton = document.createElement('button');
                mailButton.textContent = 'Verstuur e-mail';
                mailButton.className = 'mail-button flex-grow mb-2';
                mailButton.onclick = () => sendMail(klant.id);
                buttonContainer.appendChild(mailButton);

                div.appendChild(buttonContainer);

                klantLijst.appendChild(div);
            });
        }

        function toonKlantInfo(klantId) {
            const klant = klantData.find(k => k.id === klantId);
            document.getElementById('klant-naam').textContent = `${klant.name} ${klant.timeSlot ? '- ' + klant.timeSlot : ''}`;
            document.getElementById('klant-nummer').textContent = `Klantnummer: ${klant.customerNumber || 'Niet beschikbaar'}`;
            document.getElementById('klant-voorkeuren').textContent = `Voorkeuren: ${klant.voorkeuren || 'Geen voorkeuren opgegeven'}`;
            
            klantInfoContainer.classList.remove('hidden');
            klantLijst.classList.add('hidden');
            zoekInput.classList.add('hidden');
            backButton.classList.remove('hidden');

            if (klant.locatie) {
                const [lat, lng] = klant.locatie.split(', ').map(parseFloat);
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat, lng },
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                });
                new google.maps.Marker({ position: { lat, lng }, map: map });
                document.getElementById('map').classList.remove('hidden');
            } else {
                document.getElementById('map').classList.add('hidden');
            }

            photoButtons.innerHTML = '';
            photoContainer.classList.add('hidden');
            const photos = [
                { key: 'voertuigFoto', label: 'Foto 1' },
                { key: 'voertuigFoto1', label: 'Foto 2' },
                { key: 'voertuigFoto2', label: 'Foto 3' }
            ];

            photos.forEach(photo => {
                if (klant[photo.key]) {
                    const button = document.createElement('button');
                    button.textContent = photo.label;
                    button.className = 'photo-button mr-2 mb-2';
                    button.onclick = () => toonFoto(klant[photo.key]);
                    photoButtons.appendChild(button);
                }
            });
        }

        function toonFoto(url) {
            const img = document.getElementById('klant-voertuig');
            img.src = url;
            photoContainer.classList.remove('hidden');
        }

        function sendMail(klantId) {
            const klant = klantData.find(k => k.id === klantId);
            const subject = encodeURIComponent(`Klant ${klant.name} (Klantnummer: ${klant.customerNumber || 'Niet beschikbaar'}) is afgeleverd`);
            const body = encodeURIComponent(`De klant ${klant.name} (Klantnummer: ${klant.customerNumber || 'Niet beschikbaar'}) is afgeleverd.`);
            window.location.href = `mailto:sales@vanlaethem.eu?subject=${subject}&body=${body}`;
        }

        backButton.onclick = () => {
            klantInfoContainer.classList.add('hidden');
            klantLijst.classList.remove('hidden');
            zoekInput.classList.remove('hidden');
            backButton.classList.add('hidden');
            photoContainer.classList.add('hidden');
        };

        zoekInput.addEventListener('input', (e) => toonKlanten(e.target.value));

        sortButton.onclick = () => {
            toonKlanten(zoekInput.value, true);
            sortButton.classList.add('hidden');
            sortTimeButton.classList.add('hidden');
            originalButton.classList.remove('hidden');
        };

        sortTimeButton.onclick = () => {
            toonKlanten(zoekInput.value, false, true);
            sortButton.classList.add('hidden');
            sortTimeButton.classList.add('hidden');
            originalButton.classList.remove('hidden');
        };

        originalButton.onclick = () => {
            toonKlanten(zoekInput.value);
            originalButton.classList.add('hidden');
            sortButton.classList.remove('hidden');
            sortTimeButton.classList.remove('hidden');
        };

        function compressImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Bereken nieuwe dimensies met behoud van aspect ratio
            let width = img.width;
            let height = img.height;
            const maxWidth = 1000;
            const maxHeight = 1000;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            canvas.width = width;
            canvas.height = height;

            // Teken de afbeelding op het canvas met de nieuwe dimensies
            ctx.drawImage(img, 0, 0, width, height);

            // Converteer het canvas naar een gecomprimeerde JPEG-dataURL
            return canvas.toDataURL('image/jpeg', 0.7);
        }

        async function processCompressedImage(compressedImageData) {
            try {
                console.log("Gecomprimeerde afbeelding geladen, start OCR-verwerking");
                const text = await performOCR(compressedImageData);
                console.log("OCR-verwerking voltooid");
                console.log("Gedetecteerde tekst:", text);
                const customerInfo = extractCustomerInfo(text);
                if (customerInfo) {
                    console.log("Klantinformatie gevonden:", customerInfo);
                    if (customerInfo.customerNumber) {
                        zoekInput.value = customerInfo.customerNumber;
                        toonKlanten(customerInfo.customerNumber);
                    } else if (customerInfo.customerName) {
                        zoekInput.value = customerInfo.customerName;
                        toonKlanten(customerInfo.customerName);
                    }
                } else {
                    console.log("Geen klantinformatie gevonden");
                    alert('Geen klantinformatie gevonden in de afbeelding. Probeer opnieuw met een duidelijkere foto.');
                }
            } catch (error) {
                console.error('Fout bij het verwerken van de afbeelding:', error);
                alert(`Er is een fout opgetreden bij het verwerken van de afbeelding: ${error.message}`);
            }
        }

        async function performOCR(imageData) {
            const apiKey = 'K81580366488957';
            const apiUrl = 'https://api.ocr.space/parse/image';

            const formData = new FormData();
            formData.append('apikey', apiKey);
            formData.append('base64Image', imageData);
            formData.append('language', 'dut');
            formData.append('detectOrientation', 'true');
            formData.append('scale', 'true');
            formData.append('isTable', 'false');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("OCR API response:", result);

                if (result.IsErroredOnProcessing) {
                    throw new Error(`OCR processing error: ${result.ErrorMessage}`);
                }

                if (result.ParsedResults && result.ParsedResults.length > 0) {
                    return result.ParsedResults[0].ParsedText;
                } else {
                    throw new Error('Geen tekst gevonden in de afbeelding');
                }
            } catch (error) {
                console.error('Fout bij OCR-verwerking:', error);
                throw error;
            }
        }

        function extractCustomerInfo(text) {
            if (!text) {
                console.log("Geen tekst om te verwerken");
                return null;
            }

            console.log("Geëxtraheerde tekst:", text);

            const lines = text.split('\n');
            let customerNumber = null;
            let customerName = null;

            for (let line of lines) {
                // Verwijder spaties aan het begin en einde van de regel
                line = line.trim();

                // Negeer regels die beginnen met "tel:", "fax:", "gsm:" of "BE"
                if (/^(tel:|fax:|gsm:|BE)/i.test(line)) {
                    continue;
                }

                // Zoek naar klantnummer (6 cijfers, niet beginnend met 433 of 434)
                const numberMatch = line.match(/\b(?!433|434)\d{6}\b/);
                if (numberMatch && !customerNumber) {
                    customerNumber = numberMatch[0];
                    console.log("Gevonden klantnummer:", customerNumber);
                }

                // Zoek naar klantnaam (reeks van woorden zonder cijfers)
                const nameMatch = line.match(/^[A-Za-z\s]+$/);
                if (nameMatch && !customerName) {
                    customerName = nameMatch[0].trim();
                    console.log("Gevonden klantnaam:", customerName);
                }

                // Stop als we beide hebben gevonden
                if (customerNumber && customerName) {
                    break;
                }
            }

            if (!customerNumber && !customerName) {
                console.log("Geen klantinformatie gevonden in de tekst");
                return null;
            }

            return { customerNumber, customerName };
        }

        captureButton.onclick = () => {
            fileInput.click();
        };

        fileInput.onchange = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const compressedImage = compressImage(img);
                        processCompressedImage(compressedImage);
                    };
                    img.src = e.target.result;
                };
                reader.onerror = (error) => {
                    console.error('Fout bij het lezen van het bestand:', error);
                    alert('Er is een fout opgetreden bij het lezen van het bestand. Probeer het opnieuw.');
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
</body>
</html>
