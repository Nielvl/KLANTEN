<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        .hidden { display: none; }
        .klant-kader {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 16px;
            margin-bottom: 16px;
            background-color: white;
        }
        .details-button, .mail-button, .photo-button, .capture-button {
            padding: 8px 16px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .details-button:hover, .mail-button:hover, .photo-button:hover, .capture-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .klant-details {
            display: flex;
            flex-wrap: wrap;
        }
        .klant-info {
            flex: 1 1 50%;
            padding-right: 20px;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        #klant-lijst {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        @media (max-width: 768px) {
            .klant-info {
                flex: 1 1 100%;
            }
        }
        .search-container {
            position: sticky;
            top: 0;
            background-color: transparent;
            padding: 10px 0;
            z-index: 1000;
        }
        .search-input {
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
        }
        #klant-zoek {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            outline: none;
        }
        .clear-search {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            padding: 0 15px;
        }
        .clear-search:hover {
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Customer Management</h1>
        
        <div class="search-container">
            <div class="search-input">
                <input type="text" id="klant-zoek" placeholder="Search for a customer (name, number or time slot)...">
                <button id="clear-search" class="clear-search" style="display: none;">&times;</button>
            </div>
        </div>
        
        <div class="flex flex-wrap justify-between mb-8">
            <button id="sort-button" class="details-button mb-2">Sort alphabetically</button>
            <select id="sort-time-select" class="p-2 border rounded mb-2">
                <option value="">Sort by time</option>
                <option value="00:00-01:00">00:00 - 01:00</option>
                <option value="01:00-02:00">01:00 - 02:00</option>
                <option value="02:00-03:00">02:00 - 03:00</option>
                <option value="03:00-04:00">03:00 - 04:00</option>
                <option value="04:00-05:00">04:00 - 05:00</option>
                <option value="05:00-06:00">05:00 - 06:00</option>
                <option value="06:00-07:00">06:00 - 07:00</option>
                <option value="07:00-08:00">07:00 - 08:00</option>
                <option value="08:00-09:00">08:00 - 09:00</option>
                <option value="09:00-10:00">09:00 - 10:00</option>
                <option value="10:00-11:00">10:00 - 11:00</option>
                <option value="11:00-12:00">11:00 - 12:00</option>
                <option value="will be picked up">Will be picked up</option>
            </select>
            <button id="capture-button" class="capture-button mb-2">Scan delivery note</button>
        </div>
        <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
        <div id="klant-lijst" class="mb-8"></div>
    </div>

    <script src="customerData.js"></script>
    <script>
        let klantData = [];
        let origineleVolgorde = [];
        let isAlphabeticalSort = true;

        document.addEventListener('DOMContentLoaded', initializeData);

        function initializeData() {
            klantData = customerData.customers;
            origineleVolgorde = klantData.map(klant => klant.id);
            console.log('Processed customer data:', klantData);
            toonKlanten('', true);
            scrollNaarHuidigeTijd();
        }

        function scrollNaarHuidigeTijd() {
            const nu = new Date();
            const huidigeUur = nu.getHours();
            const volgendUur = (huidigeUur + 1) % 24;
            const tijdSlot = `${huidigeUur.toString().padStart(2, '0')}:00-${volgendUur.toString().padStart(2, '0')}:00`;

            console.log('Zoeken naar tijdslot:', tijdSlot); // Debug log

            setTimeout(() => {
                const eersteKlantVanUur = document.querySelector(`[data-timeslot="${tijdSlot}"]`);
                if (eersteKlantVanUur) {
                    console.log('Gevonden element:', eersteKlantVanUur); // Debug log
                    eersteKlantVanUur.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    console.log('Geen element gevonden voor tijdslot:', tijdSlot); // Debug log
                }
            }, 500); // Verhoogd naar 500ms voor meer zekerheid
        }

        function toonKlanten(filter = '', sorteer = true, sorteerOpTijd = '') {
            console.log('Displaying customers. Filter:', filter, 'Sort:', sorteer, 'Sort by time:', sorteerOpTijd);
            const klantLijst = document.getElementById('klant-lijst');
            klantLijst.innerHTML = '';
            
            let klanten = klantData.filter(klant => 
                klant.name.toLowerCase().includes(filter.toLowerCase()) ||
                (klant.customerNumber && klant.customerNumber.includes(filter)) ||
                (klant.timeSlot && klant.timeSlot.toLowerCase().includes(filter.toLowerCase()))
            );

            if (sorteer) {
                klanten.sort((a, b) => {
                    if (!a.timeSlot && !b.timeSlot) return 0;
                    if (!a.timeSlot) return 1;
                    if (!b.timeSlot) return -1;
                    return a.timeSlot.localeCompare(b.timeSlot);
                });
            } else if (sorteerOpTijd) {
                klanten = klanten.filter(klant => {
                    if (sorteerOpTijd === 'will be picked up') {
                        return !klant.timeSlot;
                    }
                    if (!klant.timeSlot) return false;
                    const [startTime, endTime] = sorteerOpTijd.split('-');
                    const klantTime = klant.timeSlot.split(' - ')[0]; // Use the start time if a range is given
                    return klantTime >= startTime && klantTime < endTime;
                });
            } else {
                klanten.sort((a, b) => origineleVolgorde.indexOf(a.id) - origineleVolgorde.indexOf(b.id));
            }

            klanten.forEach(klant => {
                const div = document.createElement('div');
                div.className = 'klant-kader';
                div.id = `klant-${klant.id}`;
                div.dataset.timeslot = klant.timeSlot ? klant.timeSlot.split(' - ')[0] + '-' + klant.timeSlot.split(' - ')[1] : 'no-timeslot';
                div.innerHTML = `
                    <div class="mb-4">
                        <span class="font-semibold text-lg">${klant.name}</span><br>
                        <span class="text-sm text-gray-500">Customer number: ${klant.customerNumber}</span><br>
                        <span class="text-sm text-gray-500">${klant.timeSlot || 'No time slot'}</span>
                    </div>
                    <div class="flex flex-wrap justify-between items-center">
                        <button class="details-button flex-grow mr-2 mb-2" onclick="toonKlantInfo('${klant.id}')">Details</button>
                        <button class="mail-button flex-grow mb-2" onclick="sendMail('${klant.id}')">Send email</button>
                    </div>
                `;
                klantLijst.appendChild(div);
            });
        }

        function toonKlantInfo(klantId) {
            console.log('Displaying customer info for ID:', klantId);
            const klant = klantData.find(k => k.id === klantId);
            const klantDiv = document.getElementById(`klant-${klantId}`);
            
            const bestaandeDetails = klantDiv.querySelector('.klant-details');
            if (bestaandeDetails) {
                bestaandeDetails.remove();
            }

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'klant-details mt-4';
            detailsDiv.innerHTML = `
                <div class="w-full mb-4">
                    <button class="back-button" onclick="verbergKlantInfo('${klantId}')">Back</button>
                </div>
                <div class="w-full">
                    <h2 class="text-xl font-semibold mb-2">${klant.name}</h2>
                    <p class="mb-2">Customer number: ${klant.customerNumber}</p>
                    <p class="mb-2">Time slot: ${klant.timeSlot || 'No time slot'}</p>
                    <p class="mb-2">Preferences: ${klant.voorkeuren || 'No preferences specified'}</p>
                </div>
                <div id="map-${klantId}" class="w-full h-64 mt-4"></div>
            `;
            klantDiv.appendChild(detailsDiv);

            if (klant.locatie) {
                const [lat, lng] = klant.locatie.split(', ').map(parseFloat);
                const map = L.map(`map-${klantId}`).setView([lat, lng], 17);
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                }).addTo(map);
                L.marker([lat, lng]).addTo(map);
            }
        }

        function verbergKlantInfo(klantId) {
            const klantDiv = document.getElementById(`klant-${klantId}`);
            const detailsDiv = klantDiv.querySelector('.klant-details');
            if (detailsDiv) {
                detailsDiv.remove();
            }
        }

        function sendMail(klantId) {
            const klant = klantData.find(k => k.id === klantId);
            const subject = encodeURIComponent(`Customer ${klant.name} (Customer number: ${klant.customerNumber}) has been delivered`);
            const body = encodeURIComponent(`The customer ${klant.name} (Customer number: ${klant.customerNumber}) has been delivered.`);
            window.location.href = `mailto:sales@vanlaethem.eu?subject=${subject}&body=${body}`;
        }

        const zoekInput = document.getElementById('klant-zoek');
        const clearSearch = document.getElementById('clear-search');

        zoekInput.addEventListener('input', function(e) {
            toonKlanten(e.target.value, isAlphabeticalSort);
            clearSearch.style.display = e.target.value ? 'block' : 'none';
        });

        clearSearch.addEventListener('click', function() {
            zoekInput.value = '';
            toonKlanten('', isAlphabeticalSort);
            this.style.display = 'none';
            zoekInput.focus();
        });

        document.getElementById('sort-button').addEventListener('click', function() {
            isAlphabeticalSort = !isAlphabeticalSort;
            this.textContent = isAlphabeticalSort ? 'Sort alphabetically' : 'Sort by delivery time';
            toonKlanten('', isAlphabeticalSort);
        });

        document.getElementById('sort-time-select').addEventListener('change', function(e) {
            toonKlanten('', false, e.target.value);
        });

        // OCR functie
        function performOCR(imageData) {
            Tesseract.recognize(imageData, 'eng', { logger: m => console.log(m) })
                .then(({ data: { text } }) => {
                    console.log('OCR Result:', text);
                    processOCRResult(text);
                })
                .catch(error => {
                    console.error('OCR Error:', error);
                    alert('Error processing the image. Please try again.');
                });
        }

        function processOCRResult(text) {
            // Zoek naar klantnummer dat begint met "40" en 6 of 7 cijfers heeft
            const customerNumberMatch = text.match(/\b40\d{4,5}\b/);
            if (customerNumberMatch) {
                const customerNumber = customerNumberMatch[0];
                console.log('Gevonden klantnummer:', customerNumber);
                // Vul het zoekveld automatisch in met het gevonden klantnummer
                document.getElementById('klant-zoek').value = customerNumber;
                // Trigger de zoekopdracht
                toonKlanten(customerNumber, isAlphabeticalSort);
            } else {
                console.log('Geen geldig klantnummer gevonden in de tekst');
                alert('Geen geldig klantnummer gevonden in de afbeelding. Probeer opnieuw.');
            }
        }

        // Update de capture-button event listener
        document.getElementById('capture-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            fileInput.click();
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0, img.width, img.height);
                            const imageDataUrl = canvas.toDataURL('image/jpeg');
                            performOCR(imageDataUrl);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
        });
    </script>
</body>
</html>
